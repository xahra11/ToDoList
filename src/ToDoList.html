<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="ToDoList.css">
        <title>Big O Island</title>
    </head>
    <body>
        <h1>Welcome to Big O Island</h1>

        <div id="avatar">
            <h2>Avatar</h2>
            <img src="avatar" id="avatar">
        </div>

        <div id="ToDoList">
            <h2>To Do List</h2>
            <label class="container">One
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Two
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Three
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Four
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
        </div>

        <div id="input">
            <h2>Input</h2>
        </div>
        
        <div id="island">
            <h2>Island</h2>
            <img src="island" id="island">
        </div>

    </body>
</html>
